<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header componentHeader" >
                    <h4>
                        <div>
                            Create New Part
                        </div>                     
                    </h4>
                    <h5 *ngIf="apiResponse">
                        <p></p>
                        <span [style.color]="responseColor">
                            {{apiResponse}}
                        </span>
                    </h5>
                </div>

                <div class="card-body">
                    <form 
                        class="form-part" 
                        [formGroup]="partForm" 
                        (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Part Name</label>
                            <input type="text" 
                                class="form-control nameField" 
                                formControlName="Name" />
                            <div class="alert alert-danger mt-2"
                                *ngIf="(partFormControl.Name.touched || submitted) && partFormControl.Name.errors?.required">
                                Part Name is required
                            </div>
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label>Part Desc</label>
                            <textarea type="text" 
                                class="form-control" 
                                formControlName="Desc" >
                            </textarea>
                            <div class="alert alert-danger mt-2"
                                *ngIf="(partFormControl.Desc.touched || submitted) && partFormControl.Desc.errors?.required">
                                Part Desc is required
                            </div>
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label>Initial Qty</label>
                            <input type="text" 
                                (ngModelChange)="checkForNumbersOnly($event)"
                                class="form-control qtyField" 
                                formControlName="Qty" />
                            <div class="alert alert-danger mt-2"
                                *ngIf="(partFormControl.Qty.touched || submitted) && partFormControl.Qty.errors?.required">
                                Initial Qty is required
                            </div>
                            <div class="alert alert-danger mt-2"
                                *ngIf="(partFormControl.Qty.touched || submitted) && partFormControl.Qty.errors?.pattern">
                                Only Numbers are allowed
                            </div>
                          
                        </div>
                        <p></p>
                        <hr />
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4">
                                    <button type="submit" 
                                        class="btn btn-success">
                                        New Part
                                    </button>
                                </div>
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4 ">
                                    <button type="button" 
                                        (click)="resetPart()" 
                                        class="btn btn-primary cancelBtn">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
