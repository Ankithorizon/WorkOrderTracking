<div class="row" 
    style="margin-bottom:15px;">
    <div class="col-md-12">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;"
            multiple>
        <button type="button" class="btn btn-success" (click)="file.click()">
            Upload Part Image
        </button>
        <p></p>
        <span class="apiResponseSuccess" *ngIf="progress > 0">
            {{progress}}%
        </span>
        <br />
        <span class="apiResponseSuccess" *ngIf="message && apiResponse==0">
            {{message}}
        </span>
        <span class="apiResponseError" *ngIf="message && apiResponse==-1">
            {{message}}
        </span>
    </div>   
</div>
